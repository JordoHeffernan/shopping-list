<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit">Add item</button>
            <select name="Display" class="js-select">
                <option value="default">Items to Display</option>
                <option value="all">All</option>
                <option value="unchecked">Unchecked</option>
            </select>
        </form>
        <form id="js-shoping-list-search-form">
            <label for="shopping-list-search-entry">Search for items</label>
            <input type="text" name="shopping-list-search" class="js-shopping-list-search" placeholder="e.g. wine">
            <button type="submit">Search</button>
        </form>
        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
